
openapi: 3.1.0
info:
  title: Astra Vertex Extension
  description: An extension to perform CRUD actions on data within your Astra Database.
  version: 1.0.0
paths:
  /readData:
    get:
      operationId: readData
      summary: Search for data within the database
      parameters:
        - name: tableName
          in: query
          description: The name of the table to search
          required: true
          schema:
            type: string
        - name: filter
          in: query
          description: The filter to be applied to the search
          required: true
          schema:
            type: object
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /updateData:
    post:
      operationId: updateData
      summary: Update existing data within the database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tableName:
                  type: string
                filter:
                  type: object
                fieldUpdate:
                  type: object
      responses:
        '200':
          description: Data updated successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /insertData:
    post:
      operationId: insertData
      summary: Insert new data into the database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tableName:
                  type: string
                data:
                  type: object
      responses:
        '200':
          description: Data inserted successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /deleteData:
    delete:
      operationId: deleteData
      summary: Delete existing data within the database
      parameters:
        - name: tableName
          in: query
          description: The name of the table
          required: true
          schema:
            type: string
        - name: filter
          in: query
          description: The filter to be applied to the search
          required: true
          schema:
            type: object
      responses:
        '200':
          description: Data deleted successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

